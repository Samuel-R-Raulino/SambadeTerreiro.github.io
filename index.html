<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Visualizador de PDF</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <canvas id="pdf-canvas"></canvas>

  <!-- PDF.js via CDN (versão UMD compatível com Safari) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script>
    const url = 'arquivo.pdf'; // Caminho do seu PDF

    // Configura o worker corretamente via CDN
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

    // Carrega e renderiza o PDF
    pdfjsLib.getDocument(url).promise.then(pdf => {
      return pdf.getPage(1);
    }).then(page => {
      const scale = 1.2; // Escala segura para iPhone
      const viewport = page.getViewport({ scale });

      const canvas = document.getElementById('pdf-canvas');
      const context = canvas.getContext('2d');
      canvas.height = viewport.height;
      canvas.width = viewport.width;

      const renderContext = {
        canvasContext: context,
        viewport: viewport
      };

      page.render(renderContext);
    }).catch(error => {
      alert('Erro ao carregar o PDF: ' + error.message);
    });
  </script>
</body>
</html>
