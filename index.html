<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Almanaque</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #f2f2f2;
      font-family: sans-serif;
    }

    #pdf-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
    }

    .download-button {
      padding: 14px 24px;
      font-size: 16px;
      background-color: #007aff;
      color: white;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      text-align: center;
      transition: background-color 0.3s;
    }

    .download-button:hover {
      background-color: #005fc4;
    }

    embed {
      width: 100%;
      height: 100%;
      border: none;
    }

    @media (max-width: 768px) {
      .download-button {
        font-size: 18px;
        padding: 16px 32px;
      }
    }
  </style>
</head>
<body>
  <div id="pdf-container"></div>

  <script>
  function isSafari() {
    const ua = navigator.userAgent;
    return /^((?!chrome|android).)*safari/i.test(ua);
  }

  function isInAppBrowser() {
    const ua = navigator.userAgent.toLowerCase();
    return (
      ua.includes('instagram') ||
      ua.includes('fbav') ||
      ua.includes('fb_iab') ||
      ua.includes('tiktok') ||
      ua.includes('wv')
    );
  }

  const container = document.getElementById("pdf-container");

  if (isSafari() || isInAppBrowser()) {
    // Mostrar botão para abrir ou baixar o PDF
    const button = document.createElement("a");
    button.href = "arquivo.pdf";
    button.target = "_blank"; // abre nova aba (importante para apps)
    button.textContent = "Abrir PDF";
    button.className = "download-button";
    container.appendChild(button);
  } else {
    // Outros navegadores → mostrar PDF diretamente
    const embed = document.createElement("embed");
    embed.src = "arquivo.pdf";
    embed.type = "application/pdf";
    container.appendChild(embed);
  }
</script>

</body>
</html>
