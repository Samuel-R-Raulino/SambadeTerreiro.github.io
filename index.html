<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Visualizador PDF</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    .pdf-viewer {
      width: 100%;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>
  <embed src="arquivo.pdf" type="application/pdf" class="pdf-viewer">
</body>
</html>
